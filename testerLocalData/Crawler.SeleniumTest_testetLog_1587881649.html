<html class=" hairline"><head>
    <title>Chrome Headless Detection</title>
    <style>
      td:last-child {
        background-color: #c8d86d;
        max-width:300px;
        word-wrap:break-word;
      }
      td.failed {
        background-color: #f45159;
      }
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody><tr>
        <th>Test Name</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>User Agent</td>
        <td id="user-agent">Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36</td>
      </tr>
      <tr>
        <td>Plugins Length</td>
        <td id="plugins-length" class="failed">0</td>
      </tr>
      <tr>
        <td>Languages</td>
        <td id="languages">en-US</td>
      </tr>
      <tr>
        <td>WebGL Vendor</td>
        <td id="webgl-vendor">Google Inc.</td>
      </tr>
      <tr>
        <td>WebGL Renderer</td>
        <td id="webgl-renderer">Google SwiftShader</td>
      </tr>
      <tr>
        <td>Hairline Feature</td>
        <td id="hairline-feature">present</td>
      </tr>
      <tr>
        <td>Broken Image Dimensions</td>
        <td id="broken-image-dimensions">16x16</td>
      </tr>
    </tbody></table>
    <script src="modernizr.js"></script>
    <script src="chrome-headless-test.js"></script><img src="https://intoli.com/nonexistent-image.png">
  

</body></html>
